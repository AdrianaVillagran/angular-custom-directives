<!DOCTYPE html>
<html lang='en' ng-app="CardsAgainstAssembly">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cards Against Assembly™</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="js/app.js"></script>

    </head>
    <body>
      <div class="container">
        <header class='navbar'>
          <div class="row">
            <div class="col-md-8">
              <h1>Cards Against Assembly</h1>
            </div>
            <div class="pull-right">
              <scores></scores>
            </div>
          </div>

        </header>

        <section id="cards" class='container-fluid' ng-controller="CardsController as cards">
          <div class='row'>

            <div class='col-sm-6 col-md-6 col-lg-4' ng-repeat="card in cards.questions" >
              <card question="{{card.question}}"></card>
            </div>

          </div>
          <div class='col-sm-6 col-md-6 col-lg-4'>
            <card question="Scott just said ________."></card>
          </div>
        </section>


      <footer>
        <p>Made with <span class='heart'>♥︎</span> at General Assembly</p>
      </footer>
      </div>
    </body>
</html>
